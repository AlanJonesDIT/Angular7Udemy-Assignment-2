<div id="holder" class="container">
  <div class="row">
    <div class="col-lg-6">
        <label>Person name</label><br>
        <input
        type="text"
        class="form-control"
        [(ngModel)]="username"
        (keyup)="onEmptyDisable($event)">
        <p>{{ username }}</p>
        <br>
        <button
          class="btn btn-primary"
          [disabled]="username === ''"
          (click)="username=''">
          Clear
        </button>
    </div>
  </div>
</div>
